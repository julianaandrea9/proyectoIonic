<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista De Deportes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="recargar_pagina($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list reorder="true">
    <ion-item-sliding *ngFor="let deporte of newsData; let i = index">
      <ion-item>
        <p>{{deporte.iddeporte}}</p>
        <p>{{deporte.nombredeporte}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editDeporte(deporte.iddeporte)">
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-item-options>
        <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteDeporte(deporte.iddeporte)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

    <button ion-button round class="fixed" (click)="newDeporte()">
      <ion-icon>Agregar Deporte</ion-icon>
    </button>

</ion-content>
