<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista De Deportes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content> 
  <ion-refresher (ionRefresh)="recargar_pagina($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list reorder="true">
    <ion-item-sliding *ngFor="let deporte of newsData; let i = index">
    <ion-item >
     
        <p>{{deporte.iddeporte}}</p>

        <p>{{deporte.nombredeporte}}</p>
    </ion-item>
    
    <ion-item-options side="right">
      <button ion-button-color="danger" (click)="borrar_deporte(i)">
        <ion-icon name="trash"></ion-icon>
        borrar
    </button>
    </ion-item-options>
  </ion-item-sliding> 

  <button ion-button color="primary" (click)="newDeporte()">
    <ion-icon name=""></ion-icon>
    Adicionar
  </button>
  </ion-list>
</ion-content>
