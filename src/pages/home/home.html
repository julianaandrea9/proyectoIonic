<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista De Deportes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="recargar_pagina($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list reorder="true">
    <ion-item-sliding *ngFor="let deporte of newsData; let i = index">
      <ion-item>
        <p>{{deporte.iddeporte}}</p>
        <p>{{deporte.nombredeporte}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editDeporte(deporte.iddeporte)">
          <ion-icon name="list"></ion-icon>
        </button>
      </ion-item-options>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="deleteDeportes(deporte.iddeporte)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
  <br>
  <div class="page-home" padding>
    <ion-label>Si desea agregar un deporte haga clic en el siguiente bot√≥n</ion-label>
    <button ion-button round color="dark" type="submit" (click)="newDeporte()">
      <ion-icon  name="md-add-circle"> </ion-icon> Agregar Deporte
    </button>
  </div>
</ion-content>
