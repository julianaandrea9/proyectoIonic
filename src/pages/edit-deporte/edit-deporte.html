<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Editar Deporte
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (ngSubmit)=updateDeportes()>
    <ion-list>
      <ion-item>
        <ion-label stacked>Id Deporte:</ion-label>
        <ion-input type="text" placeholder="Id deporte" disabled [(ngModel)]="deporte.iddeporte" name="iddeporte" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nombre Deporte:</ion-label>
        <ion-input type="text" placeholder="Nombre deporte" [(ngModel)]="deporte.nombredeporte" name="nombredeporte" required></ion-input>
      </ion-item>
      <br>
      <div padding align="center">
        <button ion-button round color="dark" type="submit">Actualizar Deporte</button>
      </div>
    </ion-list>

  </form>
</ion-content>
