<ion-header>

  <ion-navbar color="primary">
    <ion-title>Nuevo deporte</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <form (ngSubmit)="saveDeportes()">
    <ion-list>
      <ion-item>
        <ion-label stacked>Id Deporte:</ion-label>
        <ion-input type="text" placeholder="Id deporte"  [(ngModel)]="iddeporte" name="iddeporte"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nombre Deporte:</ion-label>
        <ion-input type="text" placeholder="Nombre deporte" [(ngModel)]="nombredeporte" name="nombredeporte"></ion-input>
      </ion-item>
    </ion-list>
    <div padding align="center">
      <button ion-button round color="dark" type="submit">Guardar Deporte</button>
    </div>
  </form>
</ion-content>
